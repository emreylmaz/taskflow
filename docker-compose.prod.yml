# ══════════════════════════════════════════════════════════════════════════════
# TaskFlow Production — Docker Compose
# PostgreSQL + Backend API
# ══════════════════════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL Database ─────────────────────────────────────────────────────
  taskflow-db:
    image: postgres:16-alpine
    container_name: taskflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskflow} -d ${POSTGRES_DB:-taskflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Backend API ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: taskflow-api
    restart: unless-stopped
    depends_on:
      taskflow-db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskflow}:${POSTGRES_PASSWORD}@taskflow-db:5432/${POSTGRES_DB:-taskflow}?schema=public
      
      # JWT Secrets (generate with: openssl rand -base64 32)
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      
      # Security
      CORS_ORIGIN: ${CORS_ORIGIN:-https://taskflow.emreyilmaz.io}
      
      # Server
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - taskflow-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.taskflow-api.rule=Host(`api.taskflow.emreyilmaz.io`)"
      - "traefik.http.routers.taskflow-api.entrypoints=https"
      - "traefik.http.routers.taskflow-api.tls=true"
      - "traefik.http.routers.taskflow-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.taskflow-api.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ── Volumes ───────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local

# ── Networks ──────────────────────────────────────────────────────────────────
networks:
  taskflow-network:
    driver: bridge
  coolify:
    external: true
